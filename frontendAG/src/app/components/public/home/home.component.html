<div class="md:flex md:h-screen bg-dim-700 ">
    <div class="w-full md:flex-none md:w-1/4 md:h-screen ">
        <app-side-bar-left 
        idUser="{{idUser}}"
        username="{{username}}"
        display_name="{{display_name}}"
        image="{{image}}"
        >
        </app-side-bar-left>
    </div>
    <div class="flex-grow h-screen  border-r-2 border-l-2 bg-dim-600 border-gray-500 overflow-y-auto">
        <div class="flex-col">
            <app-navigation-bar title="home"></app-navigation-bar>
           <app-new-post
           idUserOwner="{{idUser}}">
           </app-new-post>
           <app-card-post
           *ngFor="let item of post$ | async as list"
           idUser="{{idUser}}"
           idUserPost="{{item?.user_Owner?.id}}"
           display_name="{{item?.user_Owner?.display_name}}"
           username="{{item?.user_Owner?.username}}"
           imageUser="{{item?.user_Owner?.image}}"
           idPost="{{item.id}}"
           title="{{item.title}}"
           body="{{item.body}}"
           image="{{item.image}}"
           nLike="{{item.nLike}}"
           nComment="{{item.nComment}}"
           ></app-card-post>
           <div class="flex justify-center" >
            <button  
            (click)="onMoreData()" 
            class="my-4 px-4 py-2 bg-transparent border-2 border-blue-500 text-blue-500 text-lg 
            rounded-full hover:bg-blue-500 hover:text-gray-100 focus:border-4 focus:border-blue-300">More</button>
        </div>
        </div>

    </div>
    <div class="flex-none lg:w-1/4 h-screen  hidden lg:flex ">
        <app-side-bar-right class=" w-full"></app-side-bar-right>
    </div>
</div>
