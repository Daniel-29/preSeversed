<div class=" w-full p-3 bg-dim-700 border-b-2 border-gray-600 ">
    <div class="flex  relative">
        <div class="mx-4 my-3">
            <img class="h-28 w-28 rounded-full" src="{{url+'cdn/user/'+image}} " alt="" />
        </div>
        <div class="flex-col">
            <h2 class="mt-9 text-xl text-white ">{{display_name}}</h2>
            <h2 class=" text-lg text-gray-400 ">{{username}}</h2>
        </div>
        <button [ngClass]="{isFollowing: isFollow}" *ngIf="!isOwner"  (click)="onFollow()" class="absolute right-4 mt-8 p-2 pl-5 pr-5 bg-transparent border-2 border-blue-500 text-blue-500 text-lg rounded-full hover:bg-blue-500 hover:text-gray-100 focus:border-4 focus:border-blue-300">{{textFollow}}</button>
        <button *ngIf="!isOwner"  (click)="onSendMessage()" class="absolute bottom-0 right-4 mt-2 p-2 pl-5 pr-5 bg-transparent border-2 border-blue-500 text-blue-500 text-lg rounded-full hover:bg-blue-500 hover:text-gray-100 focus:border-4 focus:border-blue-300">                                   Send Message<svg-icon key="messages" color="white" fontSize="20px"></svg-icon>
        </button>
    </div>
    <div class=" mx-5 my-2">
        <h2 class=" text-lg text-gray-200 ">{{description}}</h2>
    </div>
    <div class="flex mx-5 my-4">
        <h2 class="pr-2 text-lg text-gray-400 "><span class=" text-white">{{following}}</span> Following</h2>
        <h2 class="pl-2  text-lg text-gray-400 "><span class=" text-white">{{followers}}</span> Followers</h2>
    </div>
   
</div>
