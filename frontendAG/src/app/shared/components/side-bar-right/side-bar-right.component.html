<div class=" h-screen overflow-y-auto">
    <form [formGroup]="formSearch" (ngSubmit)="onSearchData()">
        <div class="flex relative w-full text-gray-300  py-3 px-4 ">
            <button type="submit" class="absolute ml-4 mt-3 mr-4 ">
                <svg-icon key="magnifying-glass" color="white"></svg-icon>
            </button>
            <input 
            formControlName="search"
            type="search"
            name="search"
            placeholder="Search post"
            class=" bg-dim-500 h-10 px-10 pr-5 w-full rounded-full text-sm focus:outline-none bg-purple-white shadow border-0" />
        </div>
    </form>
    <div class="flex flex-col rounded-lg shadow-lg m-4 border-2 border-gray-600 divide-y divide-gray-700">
        <div class="w-full hover:bg-gray-600">
            <h2 class="px-6 py-6 text-xl font-semibold text-white">Trends</h2>
        </div>
        <div *ngFor="let item of tags$ | async as list" class="cursor-pointer hover:bg-gray-600">
            <a class="flex-1">
                <!--  <p class="px-4 ml-2 mt-3 w-48 text-xs text-gray-400">1 </p> -->
                <h2 class="px-4 ml-2 my-2 font-bold text-white">{{item.tags}}</h2>
                <!-- <p class="px-4 ml-2 mb-3 w-48 text-xs text-gray-400">5,466 Post</p> -->
            </a>
        </div>
        <div class="flex justify-center">
            <button (click)="onMoreData()" class=" px-4 my-2 bg-transparent border-2 border-blue-500 text-blue-500 text-lg 
            rounded-full hover:bg-blue-500 hover:text-gray-100 focus:border-4 focus:border-blue-300">More</button>
        </div>
    </div>
</div>
